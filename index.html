<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的告白</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        love: {
                            light: '#FFB6C1',
                            DEFAULT: '#FF69B4',
                            dark: '#C71585',
                            darker: '#8B0000'
                        }
                    },
                    fontFamily: {
                        romantic: ['"Dancing Script"', 'cursive', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- 导入浪漫字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .heart-beat {
                animation: heartbeat 1.5s ease-in-out infinite;
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            .float-delay-1 {
                animation: float 3s ease-in-out 0.5s infinite;
            }
            .float-delay-2 {
                animation: float 3s ease-in-out 1s infinite;
            }
            .fade-in {
                animation: fadeIn 2s ease-in forwards;
            }
            .scale-in {
                animation: scaleIn 1.5s ease-out forwards;
            }
        }
        
        /* 爱心跳动动画 */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        
        /* 漂浮动画 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 缩放进入动画 */
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* 爱心形状 */
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            transform: rotate(-45deg);
        }
        
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: currentColor;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -50px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            right: -50px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-10 min-h-screen overflow-x-hidden">
    <!-- 背景装饰小爱心 -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden z-0">
        <div class="heart text-love-light/30 absolute top-[10%] left-[15%] w-10 h-9 float"></div>
        <div class="heart text-love/20 absolute top-[20%] right-[20%] w-6 h-5 float-delay-1"></div>
        <div class="heart text-love-dark/20 absolute bottom-[30%] left-[25%] w-8 h-7 float-delay-2"></div>
        <div class="heart text-love/20 absolute bottom-[20%] right-[15%] w-5 h-4 float"></div>
        <div class="heart text-love-light/30 absolute top-[40%] right-[30%] w-7 h-6 float-delay-1"></div>
    </div>

    <div class="container mx-auto px-4 py-12 relative z-10">
        <!-- 页面标题 -->
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-romantic text-love-dark text-center mb-8 opacity-0 fade-in" style="animation-delay: 0.5s">
            给我最爱的人
        </h1>
        
        <!-- 主要内容区 -->
        <div class="flex flex-col items-center justify-center min-h-[60vh]">
            <!-- 大爱心 -->
            <div id="main-heart" class="heart text-love-dark text-6xl md:text-8xl mb-12 cursor-pointer scale-in heart-beat relative">
                <div id="heart-message" class="absolute -top-20 left-1/2 transform -translate-x-1/2 w-64 text-center opacity-0 transition-opacity duration-500">
                    <p class="font-romantic text-xl text-love-darker">点击我</p>
                </div>
            </div>
            
            <!-- 表白内容 -->
            <div id="confession" class="max-w-2xl bg-white/80 backdrop-blur-sm rounded-2xl p-6 md:p-8 shadow-lg transform scale-95 opacity-0 transition-all duration-700">
                <p class="font-romantic text-[clamp(1.2rem,3vw,1.8rem)] text-gray-800 leading-relaxed text-center">
                    当我第一次见到你，我的心就为你跳动不已。
                </p>
                <p class="font-romantic text-[clamp(1.2rem,3vw,1.8rem)] text-gray-800 leading-relaxed text-center mt-4">
                    你的笑容像阳光一样温暖，你的声音像音乐一样动听。
                </p>
                <p class="font-romantic text-[clamp(1.5rem,4vw,2.2rem)] text-love-darker leading-relaxed text-center mt-6 font-bold">
                    我爱你，愿意和你共度余生。
                </p>
                
                <!-- 互动按钮 -->
                <div class="flex justify-center gap-6 mt-8">
                    <button id="yes-btn" class="px-6 py-3 bg-love text-white rounded-full shadow-md hover:bg-love-dark transform hover:scale-105 transition-all duration-300 font-medium">
                        <i class="fa fa-heart mr-2"></i>我也是
                    </button>
                    <button id="no-btn" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-full shadow-md hover:bg-gray-400 transform hover:scale-105 transition-all duration-300 font-medium">
                        <i class="fa fa-times mr-2"></i>再考虑
                    </button>
                </div>
            </div>
            
            <!-- 隐藏的惊喜内容 -->
            <div id="surprise" class="fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-500">
                <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 transform scale-90 transition-transform duration-500">
                    <h2 class="font-romantic text-3xl text-love-dark text-center mb-4">我就知道！</h2>
                    <p class="font-romantic text-xl text-gray-700 text-center mb-6">
                        你愿意成为我生命中最重要的人吗？
                    </p>
                    <div class="text-center">
                        <button id="close-surprise" class="px-8 py-3 bg-love text-white rounded-full shadow-md hover:bg-love-dark transform hover:scale-105 transition-all duration-300 font-medium">
                            我愿意 <i class="fa fa-heart ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>用我全部的爱 ❤️</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const mainHeart = document.getElementById('main-heart');
        const heartMessage = document.getElementById('heart-message');
        const confession = document.getElementById('confession');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const surprise = document.getElementById('surprise');
        const closeSurprise = document.getElementById('close-surprise');
        
        // 鼠标悬停在大爱心上时显示提示
        mainHeart.addEventListener('mouseenter', () => {
            heartMessage.style.opacity = '1';
        });
        
        mainHeart.addEventListener('mouseleave', () => {
            heartMessage.style.opacity = '0';
        });
        
        // 点击大爱心显示表白内容
        mainHeart.addEventListener('click', () => {
            confession.style.opacity = '1';
            confession.style.transform = 'scale(1)';
            // 滚动到表白内容
            confession.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
        
        // "我也是"按钮点击事件
        yesBtn.addEventListener('click', () => {
            surprise.style.opacity = '1';
            surprise.style.pointerEvents = 'auto';
            surprise.querySelector('div').style.transform = 'scale(1)';
        });
        
        // "再考虑"按钮的调皮效果 - 不会让用户轻易点击
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * 100 - 50; // -50到50之间的随机数
            const y = Math.random() * 100 - 50;
            
            noBtn.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
        });
        
        // 关闭惊喜弹窗
        closeSurprise.addEventListener('click', () => {
            surprise.style.opacity = '0';
            surprise.style.pointerEvents = 'none';
            surprise.querySelector('div').style.transform = 'scale(0.9)';
            
            // 创建庆祝的爱心
            createCelebrationHearts();
        });
        
        // 创建庆祝的爱心
        function createCelebrationHearts() {
            const container = document.createElement('div');
            container.className = 'fixed inset-0 pointer-events-none z-50';
            document.body.appendChild(container);
            
            // 创建20个随机位置的爱心
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart absolute';
                    
                    // 随机大小
                    const size = Math.random() * 30 + 10;
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size * 0.9}px`;
                    
                    // 随机颜色
                    const colors = ['text-love-light', 'text-love', 'text-love-dark', 'text-love-darker'];
                    heart.classList.add(colors[Math.floor(Math.random() * colors.length)]);
                    
                    // 随机位置
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.bottom = '-50px';
                    
                    // 随机动画
                    const duration = Math.random() * 3 + 2;
                    heart.style.transition = `transform ${duration}s ease-in, opacity ${duration}s ease-in`;
                    
                    container.appendChild(heart);
                    
                    // 触发动画
                    setTimeout(() => {
                        heart.style.transform = `rotate(-45deg) translateY(-100vh)`;
                        heart.style.opacity = '0';
                    }, 10);
                    
                    // 动画结束后移除
                    setTimeout(() => {
                        heart.remove();
                        if (i === 19) {
                            setTimeout(() => container.remove(), 1000);
                        }
                    }, duration * 1000);
                }, i * 150);
            }
        }
        
        // 页面加载完成后显示初始爱心
        window.addEventListener('load', () => {
            setTimeout(() => {
                heartMessage.style.opacity = '1';
                setTimeout(() => heartMessage.style.opacity = '0', 2000);
            }, 1000);
        });
    </script>
</body>
</html>
